<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/surprise.css" />
</head>

<body>
    <div class="content">
        <!-- 展示的图片 -->
        <div class="more" id="more">
            <img src="images/surprise1.jpg" alt="" id="pic">
            <div class="user">
                <div class="head">
                    <img src="images/pic.jpg" alt="">
                </div>
                <div class="nickname">
                    <p class="name">你的昵称太长啦啊呀</p>
                    <p>2018年年运是</p>
                </div>
            </div>
        </div>
        <!-- 图片上的两个按钮 -->
        <div class="footer">
            <div class="savebtn" id="savebtn">
                <img src="images/btn1.png" alt="">
            </div>
            <div class="unscramble" id="jump">
                <img src="images/btn2.png" alt="">
            </div>
            <!-- <button id="btnSave" onclick="a()">点击保存图片</button> -->
        </div>
        <!-- 需要保存的图片 -->
        <div class="more2" id="more2">
            <img src="images/surprise1.jpg" alt="" id="pic">
            <div class="user">
                <div class="head">
                    <img src="images/pic.jpg" alt="">
                </div>
                <div class="nickname">
                    <p>文文</p>
                    <p>2018年年运是</p>
                </div>
            </div>
            <!-- 二维码 -->
            <div class="ewm">
                <img src="images/ewm.png" alt="">
            </div>
        </div>
        <!-- 图片预览区 -->
        <div id="images" style="width:100%;height:100%;float:left;display:none;"></div>
    </div>
    <!-- html2canvas将Dom节点在Canvas里边画出来 -->
    <script src="js/html2canvas.min.js"></script>
    <!-- 将canvas图片保存成图片 -->
    <script src="js/canvas2image.js"></script>
    <script src="js/base64.js"></script>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/surprise.js"></script>
</body>

</html>
